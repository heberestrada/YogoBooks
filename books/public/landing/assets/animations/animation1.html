<html>
<head>
    <title>Animation 1</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <style>
            body{
                background: #000;
            }
        .animation1 {
          width: 256px;
          height: 256px;
          margin: 0% auto;
          background: url('images/256x256_25f_30fps.png') left center;
          animation: play .8s steps(25) infinite;
        }

        @keyframes play {
        100% {
		  background-position: -6400px;
	   }
	
    
        }

    </style>
</head>
<body>
    <div id="ContainerAnimation1">
        <div class="animation1"></div>
    </div>
</body>
</html>
